<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Medical Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3f51b5;
            --primary-dark: #303f9f;
            --primary-light: #e8eaf6;
            --secondary: #f8f9fa;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e0e6ed;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        /* Auth Card */
        .auth-card {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 30px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        
        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-icon {
            font-size: 2.5rem;
            color: var(--primary);
            background: rgba(63, 81, 181, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            transition: var(--transition);
        }
        
        .auth-header:hover .auth-icon {
            transform: scale(1.1);
        }
        
        .auth-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 1.75rem;
        }
        
        .auth-subtitle {
            color: var(--text-light);
            margin: 0;
            font-size: 1rem;
        }
        
        /* Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(46, 204, 113, 0.15);
            color: var(--success);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-top: 15px;
        }
        
        .status-badge i {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 12px 16px 12px 44px; /* Added left padding for icon */
            border-radius: 10px;
            border: 2px solid var(--border-color);
            transition: var(--transition);
            font-size: 1rem;
            width: 100%;
            height: 48px; /* Fixed height for consistency */
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(63, 81, 181, 0.2);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        /* Date input icon adjustment */
        input[type="date"] {
            position: relative;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 48px; /* Fixed height to match inputs */
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.3);
        }
        
        .btn-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider-text {
            padding: 0 12px;
            font-size: 0.9rem;
        }
        
        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        /* Info Box */
        .info-box {
            background-color: rgba(63, 81, 181, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: var(--text-light);
            border-left: 4px solid var(--primary);
            display: flex;
            gap: 10px;
        }
        
        .info-box i {
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        /* Modal */
        .modal-content {
            border-radius: 16px;
            overflow: hidden;
            border: none;
            box-shadow: var(--card-shadow);
        }
        
        .modal-header {
            background: var(--primary);
            color: white;
            border-bottom: none;
            padding: 20px;
        }
        
        .modal-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }
        
        .btn-close:hover {
            opacity: 1;
        }
        
        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 350px;
            width: 100%;
        }
        
        .toast {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: none;
        }
        
        .toast-header {
            font-weight: 600;
            padding: 12px 15px;
        }
        
        .toast-success .toast-header {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }
        
        .toast-error .toast-header {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
        }
        
        .toast-body {
            padding: 15px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 575.98px) {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                padding: 15px;
            }
            
            .auth-card {
                padding: 30px 20px;
                box-shadow: none;
                border-radius: 0;
                border: none;
            }
            
            .auth-card::before {
                border-radius: 0;
            }
            
            .auth-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 12px 16px 12px 44px;
            }
        }
        
        @media (min-width: 576px) and (max-width: 767.98px) {
            .auth-card {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>

        <div class="row justify-content-center">

                <div class="auth-card">

                    <form id="loginForm" class="auth-form">

    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-plus"></i> Patient Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail" class="form-label">Email Address</label>
                            <div class="position-relative">
                                <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                                <i class="fas fa-envelope input-icon"></i>

                        <div class="form-group">
                            <label for="regPassword" class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="regPassword" placeholder="Create a password (min 8 characters)" required>
                                <i class="fas fa-lock input-icon"></i>
                                <span class="password-toggle" id="regPasswordToggle">
                                    <i class="fas fa-eye"></i>

                            <input type="checkbox" class="form-check-input" id="termsCheck" required>

                            </label>
                        </div>
                        
                        <div class="form-group mt-4">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD1EaxhFilcZz37g26ymtK9CYt7fKKnCRw",
        authDomain: "aplikasi-medis-block-cain.firebaseapp.com",
        projectId: "aplikasi-medis-block-cain",
        storageBucket: "aplikasi-medis-block-cain.appspot.com",
        messagingSenderId: "244107019673",
        appId: "1:244107019673:web:70afe77184d7ea42e73f08",
        measurementId: "G-EL99THSXXN"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const registerLink = document.getElementById('registerLink');
    const passwordToggle = document.getElementById('passwordToggle');
    const regPasswordToggle = document.getElementById('regPasswordToggle');
    const passwordField = document.getElementById('password');
    const regPasswordField = document.getElementById('regPassword');
    const toastContainer = document.querySelector('.toast-container');
    const forgotPasswordLink = document.querySelector('.btn-link[href="#"]'); // Link Forgot Password

    // Initialize modals
    const registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
    let resetPasswordModal; // Akan diinisialisasi nanti

    // Show Register Modal
    if (registerLink) {
        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            registerModal.show();
        });
    }

    // Toggle password visibility
    function setupPasswordToggle(toggle, field) {
        toggle.addEventListener('click', function() {
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
            
            // Toggle eye icon
            const icon = toggle.querySelector('i');
            icon.classList.toggle('fa-eye-slash');
            icon.classList.toggle('fa-eye');
        });
    }

    // Set up password toggles
    setupPasswordToggle(passwordToggle, passwordField);
    setupPasswordToggle(regPasswordToggle, regPasswordField);

    // Show toast notification
    function showToast(message, type = 'success') {
        const toastEl = document.createElement('div');
        toastEl.className = `toast toast-${type}`;
        toastEl.setAttribute('role', 'alert');
        toastEl.setAttribute('aria-live', 'assertive');
        toastEl.setAttribute('aria-atomic', 'true');
        
        const headerClass = type === 'success' ? 'text-success' : 'text-danger';
        const headerIcon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
        
        toastEl.innerHTML = `
            <div class="toast-header ${headerClass}">
                <i class="fas ${headerIcon} me-2"></i>
                <strong class="me-auto">${type === 'success' ? 'Success' : 'Error'}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                ${message}
            </div>
        `;
        
        toastContainer.appendChild(toastEl);
        const toast = new bootstrap.Toast(toastEl, {
            autohide: true,
            delay: 5000
        });
        toast.show();
        
        // Remove toast after it hides
        toastEl.addEventListener('hidden.bs.toast', function() {
            toastEl.remove();
        });
    }

    // Create Reset Password Modal dynamically
    function createResetPasswordModal() {
        const modalDiv = document.createElement('div');
        modalDiv.className = 'modal fade';
        modalDiv.id = 'resetPasswordModal';
        modalDiv.tabIndex = '-1';
        modalDiv.setAttribute('aria-hidden', 'true');
        
        modalDiv.innerHTML = `
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-key"></i> Reset Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="resetPasswordForm">
                            <div class="form-group">
                                <label for="resetEmail" class="form-label">Email Address</label>
                                <div class="position-relative">
                                    <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
                                    <i class="fas fa-envelope input-icon"></i>
                                </div>
                            </div>
                            
                            <div class="info-box mt-3">
                                <i class="fas fa-info-circle"></i>
                                <span>We'll send a password reset link to your email</span>
                            </div>
                            
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Send Reset Link
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        `;
        
        document.body.appendChild(modalDiv);
        return new bootstrap.Modal(modalDiv);
    }

    // Initialize Reset Password Modal
    resetPasswordModal = createResetPasswordModal();
    const resetPasswordForm = document.getElementById('resetPasswordForm');

    // Handle Forgot Password link click
    if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            resetPasswordModal.show();
        });
    }

    // Handle Reset Password form submission
    if (resetPasswordForm) {
        resetPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            
            // Get button and set loading state
            const resetBtn = resetPasswordForm.querySelector('button[type="submit"]');
            const originalBtnText = resetBtn.innerHTML;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            resetBtn.disabled = true;
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    // Reset button
                    resetBtn.innerHTML = originalBtnText;
                    resetBtn.disabled = false;
                    
                    // Hide modal
                    resetPasswordModal.hide();
                    
                    // Clear form
                    resetPasswordForm.reset();
                    
                    // Show success message
                    showToast('Password reset link sent to your email. Please check your inbox.', 'success');
                })
                .catch(error => {
                    // Reset button
                    resetBtn.innerHTML = originalBtnText;
                    resetBtn.disabled = false;
                    
                    // Show error message
                    let errorMessage = 'Failed to send reset link: ';
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No user found with this email';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email format';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showToast(errorMessage, 'error');
                });
        });
    }

    // Login form handler
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get button and set loading state
            const loginBtn = loginForm.querySelector('button[type="submit"]');
            const originalBtnText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginBtn.disabled = true;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login success
                    showToast('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        // Determine user role and redirect accordingly
                        const user = userCredential.user;
                        db.collection('users').doc(user.uid).get().then(doc => {
                            if (doc.exists) {
                                const userData = doc.data();
                                const role = userData.role;
                                
                                switch(role) {
                                    case 'ADMIN':
                                        window.location.href = 'admin.html';
                                        break;
                                    case 'DOKTER':
                                        window.location.href = 'dokter.html';
                                        break;
                                    case 'PASIEN':
                                        window.location.href = 'pasien.html';
                                        break;
                                    default:
                                        window.location.href = 'index.html';
                                }
                            } else {
                                window.location.href = 'index.html';
                            }
                        });
                    }, 1500);
                })
                .catch(error => {
                    // Reset button
                    loginBtn.innerHTML = originalBtnText;
                    loginBtn.disabled = false;
                    
                    // Show error message
                    let errorMessage = 'Login failed: ';
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'User not found';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Invalid password';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email format';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showToast(errorMessage, 'error');
                });
        });
    }

    // Register form handler
    if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const dob = document.getElementById('regDob').value;
            
            // Password validation
            if (password.length < 8) {
                showToast('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Get button and set loading state
            const registerBtn = registerForm.querySelector('button[type="submit"]');
            const originalBtnText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            registerBtn.disabled = true;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Add user data to Firestore
                    return db.collection('users').doc(user.uid).set({
                        nama: name,
                        email: email,
                        tgl_lahir: dob,
                        role: 'PASIEN',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Reset button
                    registerBtn.innerHTML = originalBtnText;
                    registerBtn.disabled = false;
                    
                    // Hide modal
                    registerModal.hide();
                    
                    // Clear form
                    registerForm.reset();
                    
                    // Show success message
                    showToast('Registration successful! Please login with your new account.', 'success');
                })
                .catch(error => {
                    // Reset button
                    registerBtn.innerHTML = originalBtnText;
                    registerBtn.disabled = false;
                    
                    // Show error message
                    let errorMessage = 'Registration failed: ';
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'Email already in use';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Password should be at least 6 characters';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email format';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showToast(errorMessage, 'error');
                });
        });
    }

    // Auto-hide modals on successful registration
    document.getElementById('registerModal').addEventListener('hidden.bs.modal', function() {
        registerForm.reset();
    });

    // Auto-hide reset password modal when closed
    document.getElementById('resetPasswordModal').addEventListener('hidden.bs.modal', function() {
        resetPasswordForm.reset();
    });
</script>
</body>
</html>
